name: Deploy margarine7 to Server2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Run deploy script on server2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST2 }}
          username: ${{ secrets.SSH_USER2 }}
          key: ${{ secrets.DEPLOY_KEY2 }}
          script: |
            cd /opt/margarine7
            bash ./deploy.sh
